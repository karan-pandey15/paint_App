<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Paint App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title"> Shapes </label>
          <ul class="options">
            <li class="option tool
            " id="rectangle">
                <img src="image/reactangle.jpg" alt="rectangle img">
                <span>Rectangle</span>
            </li>
            <li class="option tool" id="triangle">
                <img src="image/line.jpg" alt="triangle img">
                <span>Straight Line</span>
            </li>

            <li class="option" >
                <input type="checkbox" id="fill-color" >
                <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>

        <div class="row">
            <label class="title"> Option </label>
            <ul class="options">
      <li class="option tool" id="brush">
        <img src="image/brush.jpg" alt="brush img">
                  <span>Brush</span>
              </li>
              <!-- <li class="option tool" id="earser">
                  <img src="image/earser.jpg" alt="earser img">
                  <span>earser</span>
              </li> -->
              <li class="option tool" >
                  <input type="range" id="size-slider" min="1" max="30" value="5">
                  <label for="fill-color"></label>
              </li>
            </ul>
          </div>

          <!-- buttons here  -->

          <div class="row buttons"> 
            
        <button class="clear-canvas" id="clear">
            Clear Canvas
        </button>
        <button class="Save-img"
        id="Save-img">
            Save-Painting
        </button>   
          </div>
          
      </section>
      <section class="drawing-board" id="drawing-board" >
        <canvas></canvas>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
